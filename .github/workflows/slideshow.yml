name: Generate and Commit Slideshow Video

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip & Uninstall Conflicting Packages
        run: |
          python -m pip install --upgrade pip
          python -m pip uninstall -y moviepy imageio imageio-ffmpeg numpy decorator tqdm

      - name: Force Clean Install of MoviePy & Dependencies
        run: |
          python -m pip install --no-cache-dir --force-reinstall moviepy requests imageio[ffmpeg] numpy decorator tqdm

      - name: Debug MoviePy Installation
        run: |
          echo "Python Version: $(python --version)"
          echo "Python Path: $(which python)"
          python -m pip list
          echo "MoviePy Installed Path:"
          python -c "import moviepy; print(moviepy.__file__)"
          echo "Listing MoviePy Directory:"
          ls -R /opt/hostedtoolcache/Python/3.9.21/x64/lib/python3.9/site-packages/moviepy
          echo "Checking for moviepy.editor:"
          python -c "import moviepy.editor; print('âœ… MoviePy editor is available!')"

      - name: Run slideshow script
        run: python slideshow.py

      - name: Commit and push generated slideshow
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add slideshow.mp4
          git commit -m "Auto-generated slideshow video"
          git push
        continue-on-error: true
